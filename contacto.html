<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<style>
    h1{
        margin: 0;
    }
</style>
<body>
    <header>
        <img src="./img/grano.gif" alt="grano">
        <h1>Contacto</h1>
        <hr>
    </header>
    <main>
        <p>Si deseas ponerte en contacto con nosotros rellena el formulario y te contestaremos
            a la mayor brevedad posible
        </p>
        <form>
            <p>
                <label for="nombre">Nombre*: </label>
                <input type="text" name="nombre" id="nombre" required autofocus maxlength="50">
            </p>
            <p>
                <label for="apellidos">Apellidos: </label>
                <input type="text" name="apellidos" id="apellidos" maxlength="50">
            </p>
            <p>
                <label for="email">Correo Electrónico*: </label>
                <input type="email" name="email" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" maxlength="50">
            </p>
            <p>
                <label for="edad">Edad: <span></span></label>
                <input type="number" name="edad" id="edad" min="18" max="99">
            </p>
            <p>¿Cuantas tazas de café tomas al dia?</p>
            <p>
                <input type="radio" name="1" id="tazas1" checked>
                <label for="tazas1">1 o 2 tazas</label>
                <input type="radio" name="1" id="tazas2">
                <label for="tazas1">2 - 5 tazas</label>
                <input type="radio" name="1" id="tazas3">
                <label for="tazas1">Más de 5 tazas</label>
            </p>
            
            <p>¿Como te gusta preparar el café?</p>
            <p>
                <select name="formas" id="formas">
                    <option value="default" selected hidden>Formas de preparación</option>
                    <option value="desc">Descafeinado</option>
                    <option value="capu">Capuccino</option>
                    <option value="lech">Con Leche</option>
                    <option value="bom">Bombón</option>
                </select>
            </p>
            <p>
                <label for="comen">Comentario: </label>
                <textarea name="comen" id="comen"></textarea>
            </p>
            <p>¿Qué café te gusta más?</p>
            <p>
                <select name="fav" id="fav" multiple size="2">
                    <option value="ara">Arabica</option>
                    <option value="rob">Robusta</option>
                    <option value="cara">Caracolillo</option>
                </select>
            </p>
            <p>¿Cómo nos has encontrado?</p>
            <p>
                <input type="text" name="suger" id="suger" list="sugerencias">
                <datalist id="sugerencias">
                    <option value="anuncio de televisión"></option>
                    <option value="buscadores"></option>
                    <option value="un amigo"></option>
                </datalist>
            </p>
            <p>
                <label for="color">Color favorito:</label>
                <input type="color" name="color" id="color">
            </p>
            <p>
                <label for="intensidad">Intensidad de café:</label>
                <input type="range" name="intensidad" id="intensidad" min="1" max="10" step="1">
            </p>
            <p>Los campos con (*) son obligatorios</p>
            <p>
                <input type="submit">
            </p>
        </form>
    </main>
</body>
</html>
